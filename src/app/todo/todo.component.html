<div class="todo-container">
  <h2>Ma Todo List</h2>

  <input [(ngModel)]="newTask" placeholder="Nouvelle tâche" />
  <button (click)="addTask()">Ajouter</button>

  <ul>
    <li *ngFor="let task of tasks; let i = index">
      {{ task }}
      <button (click)="removeTask(i)">❌</button>
    </li>
  </ul>
</div>
